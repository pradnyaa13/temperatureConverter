<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 20px;
        text-align: center;
      }

      h2 {
        color: #333;
      }

      label {
        display: block;
        margin-top: 10px;
        color: #666;
      }

      input {
        padding: 8px;
        margin-bottom: 10px;
      }

      button {
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      p {
        margin-top: 20px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h2>Temperature Converter</h2>
    
    <label for="celsius">Enter temperature in Celsius:</label>
    <input type="number" id="celsius" placeholder="Celsius">
    
    <button onclick="convertTemperature()">Convert</button>
    
    <p id="result"></p>

    <script>
      function convertTemperature() {
        var celsius = parseFloat(document.getElementById("celsius").value);
        
        if (!isNaN(celsius)) {
          var fahrenheit = (celsius * 9/5) + 32;
          document.getElementById("result").innerHTML = celsius + " Celsius is equal to " + fahrenheit.toFixed(2) + " Fahrenheit.";
        } else {
          document.getElementById("result").innerHTML = "Please enter a valid temperature.";
        }
      }
    </script>
  </body>
</html>
